<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compound Interest Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Compound Interest Calculator</h1>
    <form>
      <div id="form">
        <p>
          <label for="principal">principal:</label>
          <input type="number" id="principal" placeholder="dollar amount">
        </p>
        <p>
          <label for="intRate">interest rate:</label>
          <input type="number" id="intRate" placeholder="in percent terms">
        </p>
        <p>
          <label for="compPerYear">times compounded per year:</label>
          <input type="number" id="compPerYear" placeholder="0">
        </p>
        <p>
          <label for="totalYears">total number of years:</label>
          <input type="number" id="totalYears" placeholder="0">
        </p>
      </div>
      <p id="answerp"><span id="answer"></span></p>
    </form>
    <img id="rainbow" src="icons8-rainbow-64.png" alt="a pretty rainbow">

    <footer>
      <a href="https://github.com/bsteenbergen" target="_blank"><img id="github" src="icons8-github-48.png" alt="github logo"></a>
      <a href="https://www.linkedin.com/in/brittany-steenbergen/" target="_blank"><img id="linkedin" src="icons8-linkedin-circled-48.png" alt="linkedin logo"></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
